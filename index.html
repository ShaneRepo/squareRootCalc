<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Root</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<header>
    <h1>
        Tinkering With JS
    </h1>
</header>

<article>
    <h2>Square Root Calculator</h2>
    <form>
        <fieldset>
            <label for="mValue">
                Enter a number
            </label>
            <input type="number" id="value" />
        </fieldset>
        <fieldset>
            <button type="button" id="convertButton">Calculate square root</button>
        </fieldset>
        <fieldset>
            <p>Square root</p>
            <p id="sqRoot"></p>
        </fieldset>
    </form>
</article>
</body>
</html>
